<div class="timer-container" [class.low-time]="isLowTime()">
  <div class="timer-circle">
    <svg viewBox="0 0 100 100">
      <circle
        class="timer-bg"
        cx="50"
        cy="50"
        r="45"
      />
      <circle
        class="timer-progress"
        cx="50"
        cy="50"
        r="45"
        [style.stroke-dashoffset]="283 - (283 * getProgressPercent() / 100)"
      />
    </svg>
    <span class="timer-text">{{ timeLeft() }}</span>
  </div>
</div>
